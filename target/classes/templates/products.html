<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Products List</title>
    
    <!--/*/ <th:block th:include="fragments/headincludes :: head"></th:block> /*/-->
    
	<link href="../static/css/products.css" th:href="@{/css/products.css}" rel="stylesheet" media="screen"/>
	
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    
    <div class="row">
    	<div class="col-lg-2">
        	<leftnav><!--/*/ <th:block th:include="fragments/leftnav :: leftnav"></th:block> /*/--></leftnav>
        </div>
    <div class="col-lg-9">  
        
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>View</th>
                <th>Edit</th>
                
                
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.pkProductId}"><a href="/product/${product.pkProductId}">Id</a></td>
                
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.productDescription}">Description</td>
                <td th:text="${product.price}">Price</td>
                <td><img class="product-thumbnail" th:src="@{__${product.thumbnailUri}__}"></td>
                <td><a th:href="${ '/product/' + product.pkProductId}">View</a></td>
                <td><a th:href="${'/product/edit/' + product.pkProductId}">Edit</a></td>
            </tr>
        </table>

    </div>
    
    <div th:unless="${not #lists.isEmpty(products)}">
    	<h2>Products List is Empty</h2>
    </div>
    
    
    </div>
    
</div>
</div>
<!-- Footer -->
    <footer class="py-5 bg-dark">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>

</body>
</html>
