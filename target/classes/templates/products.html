<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>
    
    <!--/*/ <th:block th:include="fragments/headincludes :: head"></th:block> /*/-->

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    
    <p>Going to change this.. just here for testing..</p>
    <button><a href=# th:href="@{/product/new}">Add Product</a></button>
    
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"><a href="/product/${product.productId}">Id</a></td>
                
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">Price</td>
                <td><a th:href="${ '/product/' + product.productId}">View</a></td>
                <td><a th:href="${'/product/edit/' + product.productId}">Edit</a></td>
            </tr>
        </table>

    </div>
    <div th:if="${not #lists.isEmpty(products)}">
    	<h2>Products List is Empty</h2>
    </div>
    
    
</div>

</body>
</html>
