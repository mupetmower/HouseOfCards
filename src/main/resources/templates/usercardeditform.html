<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Edit Card Details</title>
 
    <!--/*/ <th:block th:include="fragments/headincludes :: head"></th:block> /*/-->
    
    <link href="../static/css/products.css" th:href="@{/css/products.css}" rel="stylesheet" media="screen"/>
	
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    
    <div class="row">
    <div class="col-lg-2">
       	<leftnav><!--/*/ <th:block th:include="fragments/leftnav :: leftnav"></th:block> /*/--></leftnav>
    </div>
    
    
 	<div class="col-lg-10">
 	
    <h2>My Card Details</h2>
    <div>
        <form class="form-horizontal" th:object="${newusercard}" th:action="@{/premium/cards/card}" method="post">
            <input type="hidden" th:field="*{pkCustCardInvId}"/>
            <input type="hidden" th:field="*{premiumcustomerdetails}"/>
            <input type="hidden" th:field="*{products}"/>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" readonly th:field="*{products.productName}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Quantity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantity}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">My Notes:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{notes}"/>
                </div>
            </div>
            
            
            <div class="row">
                <button type="submit" class="btn btn-default bg-dark text-white">Update Card Record</button>
            </div>            
            
        </form>
        
    </div>
    </div> 
    </div>
</div>

<br>
<br>

<!-- Footer -->
    <footer class="py-5 bg-dark">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>
 
</body>
</html>
