<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    
    <!-- Here is how thymeleaf uses its fragments.. I know it looks like a comment, but its not.
    I can help if you guys want to make any more fragments for stuff that will be on every page, such as 
    links/src stuff for js, jquery pugins, navigation stuff, etc -->
    
    <!-- This specific fragment holds all of the links and sources we need to include on each page.
    These are things like css files, javascript files, etc.. This is where our bootstrap
    source links are.  -->
    
    <!--/*/ <th:block th:include="fragments/headincludes :: head"></th:block> /*/-->
    
</head>
<body>
	
	
	<!-- This is where the top navigation bar is held.. -->
	
	<header><!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/--></header>
    
    
    <!-- Start each page body with these two divs.. Also the next div and leftnav -->
    <div class="container">
    	<div class="row">
    	
    	
    	<!-- This is the left vertical navigation menu. -->
    		<div class="col-lg-2">    		
        		<leftnav><!--/*/ <th:block th:include="fragments/leftnav :: leftnav"></th:block> /*/--></leftnav>
        	</div>
        	
        	
        	        	
         	<!-- Actual Page Body Content goes here -->
        	
        	<div class="col-lg-6">
        	
	        	<h1>User Login</h1>
	        	
	    		<p th:if="${param.error}" class="alert alert-danger">    
	                Invalid username or password.
	            </p>
	            <p th:if="${param.logout}" class="alert alert-success"> 
	                You have been logged out.
	            </p>
    		
		    
		        <form class="form-horizontal" th:action="@{/login}" method="post">
		            
		            <div class="form-group">
		                <label for="username" class="col-sm-2 control-label">Username:</label>
		                <div class="col-sm-7">
		                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/>
		                </div>
		            </div>
		            
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Password:</label>
		                <div class="col-sm-7">
		                    <input type="password" class="form-control" id="password" name="password"/>
		                </div>
		            </div>
		            
		            <div class="form-group">
		                <div class="col-sm-3">
		                    <input type="submit" class="form-control btn btn-default bg-dark text-white" value="Submit" />
		                </div>
		            </div>
		            
		            <div class="form-group">
		                <div class="col-sm-6">
		                    <p>Need an Account? <a th:href="@{/register}">Register</a></p>
						</div>
		            </div>
		            
		            
		        </form>
		   	</div>
        
       
    		<!-- You can insert more row divs if you want more rows in the first "row" the first
    		"row is mostly just to get all content lined up -->
    
    
    
    		<!-- Then end the content with the closing divs for container and row.. You can 
    		Also add more rows after this if needed, but we shouldnt need to. -->
    		
    	</div>
    </div>
    
    
    
    
    <!-- Footer is held in this fragment -->
    
    <!-- Footer -->
    <footer class="py-5 bg-dark">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>
    
</body>
</html>
