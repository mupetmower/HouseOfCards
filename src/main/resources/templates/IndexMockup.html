<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>House of Cards Homepage</title>
    
    <!--/*/ <th:block th:include="fragments/headincludes :: head"></th:block> /*/-->
    
</head>
<body>

	<header><!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/--></header>
    
    
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-lg-2">
        		<leftnav><!--/*/ <th:block th:include="fragments/leftnav :: leftnav"></th:block> /*/--></leftnav>
        	</div>
        	<!-- /.col-lg-3 -->
        	
        	
         	<!-- Page Content -->
        
        	<!-- bxSlider instead of Carousel - giving random product images each page load -->
        	
            <div class="col-lg-10">
            <div class="slider-container">  
            <div class="bxslider">
            	<div th:each="product : ${products}">            			
            		<div><a th:href="@{'product/' + __${product.pkProductId}__}"><img class="home-bxslider-img" th:src="@{__${product.thumbnailUri}__}" th:title="${product.productDescription}"></a></div>
            	</div>
            </div>
            </div>            
            <script>
            	$(function(){
            	  $('.bxslider').bxSlider({
            	    mode: 'fade',
            	    captions: true,
            	    pagerCustom: '#bx-pager',
            	    adaptiveHeight: true
            	  });
            	});
            </script>
               
               
           	
          
                <!-- Rows of top products -->
        	
        	<h3>Featured Products</h3>
        	<topproducts>
        	        	
            <!--/*/ <th:block th:include="fragments/topproducts :: topproducts"></th:block> /*/-->
            
            </topproducts>
            
        </div>         
        </div>
        
        
    </div>
    <!-- /.container -->
    
    
    <!-- Footer -->
    <footer class="py-5 bg-dark">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>
    
</body>
</html>
