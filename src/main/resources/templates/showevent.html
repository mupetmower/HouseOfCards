<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>House of Cards - Event Viewer</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">House of Cards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">House of Cards</h1>
          <div class="list-group">
            <a href="#" class="list-group-item">Events</a>
            <a href="#" class="list-group-item">Products</a>
            <a href="#" class="list-group-item">Da wae</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
			<h2>Event Details</h2>
			<div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Event Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.productId}">Event Date</p>
					</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cost of Entry:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}">Cost of Entry</p>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">Description</p>
                    </div>
                </div>
                <br><br>
            </form>
		</div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    
</div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Spaghet 2018</p>
      </div>
      <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
